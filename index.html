<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タップでピン地図</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #panel {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="panel">地図をタップしてピンを置こう</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map("map").setView([36, 138], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap"
    }).addTo(map);

    const panel = document.getElementById("panel");

    map.on("click", function (e) {
      const zoom = Math.min(map.getZoom() + 2, 18);
      map.setView(e.latlng, zoom);

      const marker = L.marker(e.latlng).addTo(map);

      panel.innerHTML = `
        <strong>ピンを置いたよ</strong><br>
        緯度：${e.latlng.lat.toFixed(5)}<br>
        経度：${e.latlng.lng.toFixed(5)}
      `;
    });
  </script>
</body>
</html>
