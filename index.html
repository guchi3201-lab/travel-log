<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ピンメモマップ</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}
#map {
  height: 100vh;
}
</style>
</head>

<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// ---------------- 地図 ----------------
const map = L.map("map").setView([36.5, 138], 6);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 20
}).addTo(map);

// ---------------- アイコン ----------------
const icons = {
  blue: L.icon({
    iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/blue.png",
    iconSize: [32, 32],
    iconAnchor: [16, 32]
  }),
  red: L.icon({
    iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/red.png",
    iconSize: [32, 32],
    iconAnchor: [16, 32]
  }),
  yellow: L.icon({
    iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/yellow.png",
    iconSize: [32, 32],
    iconAnchor: [16, 32]
  })
};

// 色の順番
const cycle = ["blue", "red", "yellow"];

// ---------------- ピン追加 ----------------
map.on("click", e => {
  const marker = L.marker(e.latlng, {
    icon: icons.blue
  }).addTo(map);

  marker.colorIndex = 0;

  marker.on("click", () => {
    marker.colorIndex = (marker.colorIndex + 1) % cycle.length;
    const color = cycle[marker.colorIndex];
    marker.setIcon(icons[color]);
  });
});
</script>
</body>
</html>
