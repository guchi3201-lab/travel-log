<body>

  <!-- 検索 -->
  <div id="searchBox">
    <input id="searchInput" placeholder="地名検索（例：岡山市）" />
    <button id="searchBtn">検索</button>
  </div>

  <!-- 地図 -->
  <div id="map"></div>

  <!-- 下パネル -->
  <div id="panel">
    <h3 id="statusText">行ってみたい！</h3>

    <div class="tags">
      <label><input type="checkbox" value="温泉"> 温泉</label>
      <label><input type="checkbox" value="神社"> 神社</label>
      <label><input type="checkbox" value="山"> 山</label>
      <label><input type="checkbox" value="海"> 海</label>
      <label><input type="checkbox" value="グルメ"> グルメ</label>
    </div>

    <textarea placeholder="コメントを書く"></textarea>

    <input type="file" accept="image/*" />

    <button id="deleteBtn">ピンを削除</button>
  </div>

</body>
