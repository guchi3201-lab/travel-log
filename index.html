<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>旅行ログ（日本）</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #map {
      flex: 7;
      position: relative;
    }

    /* 追加ボタン（地図の上） */
    .add-button {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 1000;
      background: #1a73e8;
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .panel {
      flex: 3;
      padding: 12px;
      border-top: 1px solid #ddd;
      font-size: 15px;
      background: #fff;
    }

    .panel-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<div class="container">

  <div id="map">
    <button class="add-button">＋ 場所を追加</button>
  </div>

  <div class="panel">
    <div class="panel-title">場所情報</div>
    <div id="info">地図をタップして場所を選択してください</div>
  </div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const japanBounds = [
    [24.0, 122.0],
    [46.0, 146.0]
  ];

  const map = L.map("map", {
    center: [36.0, 138.0],
    zoom: 5,
    minZoom: 4,
    maxZoom: 16,
    maxBounds: japanBounds,
    maxBoundsViscosity: 1.0
  });

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "© OpenStreetMap"
  }).addTo(map);

  const info = document.getElementById("info");

  map.on("click", function (e) {
    const lat = e.latlng.lat.toFixed(5);
    const lng = e.latlng.lng.toFixed(5);

    info.textContent = `選択中の場所｜緯度：${lat}　経度：${lng}`;
  });
</script>

</body>
</html>
