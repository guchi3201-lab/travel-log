<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>旅行ログ（日本）</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #map {
      flex: 7;
      position: relative;
    }

    .add-button {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 1000;
      background: #1a73e8;
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .panel {
      flex: 3;
      padding: 12px;
      border-top: 1px solid #ddd;
      font-size: 15px;
      background: #fff;
    }

    .panel-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="map">
    <button class="add-button" id="addBtn">＋ 場所を追加</button>
  </div>

  <div class="panel">
    <div class="panel-title">状態</div>
    <div id="info">通常モード</div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const japanBounds = [
    [24.0, 122.0],
    [46.0, 146.0]
  ];

  const map = L.map("map", {
    center: [36.0, 138.0],
    zoom: 5,
    minZoom: 4,
    maxZoom: 18,
    maxBounds: japanBounds,
    maxBoundsViscosity: 1.0
  });

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "© OpenStreetMap"
  }).addTo(map);

  const info = document.getElementById("info");
  const addBtn = document.getElementById("addBtn");

  let addMode = false;

  addBtn.onclick = () => {
    addMode = true;
    info.textContent = "追加モード：地図をタップしてください";
    map.setZoom(14);
  };

  map.on("click", function (e) {
    if (!addMode) return;

    // 置いた瞬間に寄る
    map.setView(e.latlng, 16);

    L.marker(e.latlng).addTo(map);

    info.textContent = "ピンを追加しました";
    addMode = false;
  });
</script>

</body>
</html>
