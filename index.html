<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>旅行ログ（日本）</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    /* 全体レイアウト */
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* 地図エリア */
    #map {
      flex: 7;
    }

    /* 下の操作エリア */
    .panel {
      flex: 3;
      background: #ffffff;
      border-top: 1px solid #ddd;
      padding: 12px;
      font-size: 14px;
    }

    .panel-title {
      font-weight: bold;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<div class="container">

  <div id="map"></div>

  <div class="panel">
    <div class="panel-title">場所情報</div>
    <div id="info">地図をタップして場所を選択してください</div>
  </div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const japanBounds = [
    [24.0, 122.0],
    [46.0, 146.0]
  ];

  const map = L.map("map", {
    maxBounds: japanBounds,
    maxBoundsViscosity: 1.0
  }).setView([36.0, 138.0], 5);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "© OpenStreetMap"
  }).addTo(map);

  const info = document.getElementById("info");

  map.on("click", function (e) {
    const lat = e.latlng.lat.toFixed(5);
    const lng = e.latlng.lng.toFixed(5);

    info.textContent = `選択中の場所｜緯度：${lat}　経度：${lng}`;
  });
</script>

</body>
</html>
