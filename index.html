<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>旅行の記録マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- 検索バー -->
  <header>
    <input id="searchInput" placeholder="場所を検索" />
    <button id="searchBtn">🔍</button>
  </header>

  <!-- メイン -->
  <main>
    <div id="map"></div>

    <!-- 情報欄 -->
    <aside id="info">
      <h2>旅の記録</h2>

      <label>場所名</label>
      <input id="placeName" placeholder="例：清水寺" />

      <label>評価</label>
      <div id="rating">
        <label><input type="radio" name="rate" value="1">1</label>
        <label><input type="radio" name="rate" value="2">2</label>
        <label><input type="radio" name="rate" value="3" checked>3</label>
        <label><input type="radio" name="rate" value="4">4</label>
        <label><input type="radio" name="rate" value="5">5</label>
      </div>

      <label>タグ</label>
      <div id="tags">
        <label><input type="checkbox" value="onsen">♨️ 温泉</label>
        <label><input type="checkbox" value="shrine">⛩ 神社</label>
        <label><input type="checkbox" value="castle">🏯 城</label>
        <label><input type="checkbox" value="mountain">⛰ 山</label>
        <label><input type="checkbox" value="sea">🌊 海</label>
        <label><input type="checkbox" value="food">🍜 グルメ</label>
        <label><input type="checkbox" value="view">🌅 絶景</label>
      </div>

      <label>写真（最大5枚）</label>
      <input type="file" id="photoInput" multiple accept="image/*" />
      <div id="photos"></div>

      <button id="saveBtn">保存</button>
      <button id="deleteBtn" class="danger">ピン削除</button>
    </aside>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
