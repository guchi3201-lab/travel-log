<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>旅行ログ（日本）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

#map {
  height: 100vh;
  width: 100vw;
}

/* 編集パネル */
#editor {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: #fff;
  padding: 14px;
  box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
  display: none;
  z-index: 1000;
}

#editor textarea {
  width: 100%;
  height: 60px;
  font-size: 16px;
}

.photos {
  display: flex;
  overflow-x: auto;
  gap: 8px;
  margin: 8px 0;
}

.photos img {
  height: 80px;
  border-radius: 6px;
}

button {
  font-size: 16px;
  padding: 8px 12px;
  margin-right: 8px;
}
</style>
</head>

<body>

<div id="map"></div>

<div id="editor">
  <div class="photos" id="photoList"></div>
  <input type="file" id="photoInput" accept="image/*" multiple>
  <textarea id="comment" placeholder="コメントを書く"></textarea>
  <br><br>
  <button id="saveBtn">保存</button>
  <button id="deleteBtn">削除</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const map = L.map("map", {
  minZoom: 5,
  maxZoom: 21
}).setView([36.5, 138], 10);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 21,
  attribution: "© OpenStreetMap"
}).addTo(map);

let currentMarker = null;
let markerData = new Map();

const editor = document.getElementById("editor");
const photoList = document.getElementById("photoList");
const photoInput = document.getElementById("photoInput");
const commentInput = document.getElementById("comment");

map.on("click", e => {
  const marker = L.marker(e.latlng).addTo(map);
  markerData.set(marker, { photos: [], comment: "" });
  openEditor(marker);
});

function openEditor(marker) {
  currentMarker = marker;
  editor.style.display = "block";
  renderEditor();
}

function renderEditor() {
  const data = markerData.get(currentMarker);
  photoList.innerHTML = "";
  data.photos.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    photoList.appendChild(img);
  });
  commentInput.value = data.comment;
}

photoInput.addEventListener("change", () => {
  const data = markerData.get(currentMarker);
  [...photoInput.files].slice(0, 5 - data.photos.length).forEach(file => {
    const reader = new FileReader();
    reader.onload = () => {
      data.photos.push(reader.result);
      renderEditor();
    };
    reader.readAsDataURL(file);
  });
  photoInput.value = "";
});

document.getElementById("saveBtn").onclick = () => {
  const data = markerData.get(currentMarker);
  data.comment = commentInput.value;
  editor.style.display = "none";
};

document.getElementById("deleteBtn").onclick = () => {
  map.removeLayer(currentMarker);
  markerData.delete(currentMarker);
  editor.style.display = "none";
};

</script>
</body>
</html>
