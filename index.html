<body>

<div id="searchBar">
  <input id="searchInput" placeholder="å ´æ‰€æ¤œç´¢">
  <button id="searchBtn">ğŸ”</button>
</div>

<div id="container">
  <div id="map"></div>

  <div id="info">
    <label>å ´æ‰€å
      <input id="placeName">
    </label>

    <label>è©•ä¾¡</label>
    <div class="rating" id="rating"></div>

    <label>ã‚¿ã‚°</label>
    <div class="tags" id="tags"></div>

    <label>ã‚³ãƒ¡ãƒ³ãƒˆ

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const map = L.map('map').setView([35.6, 139.7], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let pins = [];
let tempLatLng = null;
let selectedRating = 0;
let selectedTags = [];

const tagList = ["â™¨ï¸ æ¸©æ³‰","ğŸ´ ã‚°ãƒ«ãƒ¡","â›° å±±","ğŸŒŠ æµ·","ğŸ¯ åŸ","ğŸŒ… çµ¶æ™¯"];

// rating
const ratingDiv = document.getElementById("rating");
for (let i = 1; i <= 5; i++) {
  const s = document.createElement("span");
  s.textContent = i;
  s.onclick = () => {
    selectedRating = i;
    [...ratingDiv.children].forEach(c => c.classList.remove("active"));
    s.classList.add("active");
  };
  ratingDiv.appendChild(s);
}

// tags
const tagDiv = document.getElementById("tags");
tagList.forEach(t => {
  const s = document.createElement("span");
  s.textContent = t;
  s.onclick = () => {
    s.classList.toggle("active");
    selectedTags = [...tagDiv.children]
      .filter(c => c.classList.contains("active"))
      .map(c => c.textContent);
  };
  tagDiv.appendChild(s);
});

map.on('click', e => {
  tempLatLng = e.latlng;
});

function pinIcon(rating) {
  if (rating === 5) {
    return L.divIcon({
      className: '',
      html: `<div class="pin rainbow"></div>`
    });
  }

  return L.divIcon({
    className: '',
    html: `<div class="pin" style="background:rgba(255,0,0,${rating / 5})"></div>`
  });
}

function savePin() {
  if (!tempLatLng) return;

  const data = {
    latlng: tempLatLng,
    name: placeName.value,
    rating: selectedRating,
    tags: selectedTags,
    comment: comment.value
  };

  pins.push(data);
  localStorage.setItem("travelPins", JSON.stringify(pins));
  drawPins();
}

function drawPins() {
  pins.forEach(p => {
    L.marker(p.latlng, { icon: pinIcon(p.rating) }).addTo(map);
  });
}

window.onload = () => {
  const saved = JSON.parse(localStorage.getItem("travelPins"));
  if (!saved) return;
  pins = saved;
  drawPins();
};
</script>
