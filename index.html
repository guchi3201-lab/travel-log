<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>旅行マップ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>

<body>

<div id="searchBar">
  <input id="searchInput" placeholder="地名検索">
  <button id="searchBtn">🔍</button>
</div>

<div id="app">
  <div id="map"></div>

  <div id="sidebar">
    <h3>思い出</h3>

    場所名<br>
    <input id="placeName"><br><br>

    コメント<br>
    <textarea id="comment"></textarea><br><br>

    評価<br>
    <div id="rateUI">
      <span data-r="1">🙂</span>
      <span data-r="2">😊</span>
      <span data-r="3">😆</span>
      <span data-r="4">🤩</span>
      <span data-r="5">👑</span>
    </div><br>

    タグ<br>
    <div id="tags"></div><br>

    写真(最大5枚)<br>
    <input type="file" multiple accept="image/*" id="photoInput">
    <div id="photos"></div><br>

    <button id="saveBtn">保存</button>
    <button id="deleteBtn">削除</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
