<body>

<div id="map"></div>

<div id="editor">
  <h3>ğŸ“ ãƒ”ãƒ³ã‚’é¸æŠã—ã¦ç·¨é›†</h3>

  <div class="photos" id="photoList"></div>
  <input type="file" id="photoInput" accept="image/*" multiple>

  <textarea id="comment" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ›¸ã"></textarea>

  <div style="margin-top:6px;">
    <button id="saveBtn">ä¿å­˜</button>
    <button id="deleteBtn">å‰Šé™¤</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const map = L.map("map", {
  minZoom: 5,
  maxZoom: 21
}).setView([36.5, 138], 10);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 21,
  attribution: "Â© OpenStreetMap"
}).addTo(map);

let currentMarker = null;
const markerData = new Map();

const photoList = document.getElementById("photoList");
const photoInput = document.getElementById("photoInput");
const commentInput = document.getElementById("comment");

map.on("click", e => {
  const marker = L.marker(e.latlng).addTo(map);
  markerData.set(marker, { photos: [], comment: "" });

  marker.on("click", () => openEditor(marker));
  openEditor(marker);
});

function openEditor(marker) {
  currentMarker = marker;
  renderEditor();
}

function renderEditor() {
  if (!currentMarker) return;

  const data = markerData.get(currentMarker);
  photoList.innerHTML = "";

  data.photos.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    photoList.appendChild(img);
  });

  commentInput.value = data.comment;
}

photoInput.addEventListener("change", () => {
  if (!currentMarker) return;
  const data = markerData.get(currentMarker);

  [...photoInput.files].slice(0, 5 - data.photos.length).forEach(file => {
    const reader = new FileReader();
    reader.onload = () => {
      data.photos.push(reader.result);
      renderEditor();
    };
    reader.readAsDataURL(file);
  });

  photoInput.value = "";
});

document.getElementById("saveBtn").onclick = () => {
  if (!currentMarker) return;
  markerData.get(currentMarker).comment = commentInput.value;
};

document.getElementById("deleteBtn").onclick = () => {
  if (!currentMarker) return;
  map.removeLayer(currentMarker);
  markerData.delete(currentMarker);
  currentMarker = null;
  photoList.innerHTML = "";
  commentInput.value = "";
};
</script>

</body>
